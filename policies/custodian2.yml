policies:
  - name: offhours-start-ec2
    description: |
      Shutdown all running EC2 instances that have the tag
      `maid_offhours` applied.
    mode:
      type: periodic
      schedule: "rate(1 hour)"
      role: the_cloudcustodian_lambda_role
    resource: ec2
    filters:
      - type: offhour
        default_tz: America/Bogota
        offhour: 5
